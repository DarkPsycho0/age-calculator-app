<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/responsive.css">
    <link rel="shortcut icon" href="./src/images/favicon-32x32.png" type="image/x-icon">
    <title>Frontend Mentor | Age calculator app</title>
</head>

<body>
    <main class="container">
        <div class="card">
            <div class="inputs">
                <ul class="input">
                    <li>
                        <p>Day</p>
                    </li>
                    <li><input type="text" placeholder="DD"></li>
                    <li>
                        <p></p>
                    </li>
                </ul>
                <ul class="input">
                    <li>
                        <p>Month</p>
                    </li>
                    <li><input type="text" placeholder="MM"></li>
                    <li>
                        <p class="error"></p>
                    </li>
                </ul>
                <ul class="input">
                    <li>
                        <p>Year</p>
                    </li>
                    <li><input type="text" placeholder="YYYY"></li>
                    <li>
                        <p class="error"></p>
                    </li>
                </ul>
            </div>
            <div class="bar">
                <div class="gray-bar"></div>
                <img src="./src/images/icon-arrow.svg" alt="arrow">
            </div>
            <ul class="age">
                <li>
                    <p><span class="span-years">--</span> years</p>
                </li>
                <li>
                    <p><span class="span-months">--</span> months</p>
                </li>
                <li>
                    <p><span class="span-days">--</span> days</p>
                </li>
            </ul>
        </div>
    </main>
    <script src="./src/js/index.js"></script>
</body>

</html>
